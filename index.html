<!DOCTYPE html>
<html>
  <head>
    <title>HTML Guessing Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="mySheet.css" rel="stylesheet" media = "screen">
	
  </head>
  <body>
	<div class = "container" align = "center">
		<div>
			<header class = "page-header">
    			<h1>Welcome to Andrew's Guessing Game</h1>
			</header>
		</div>
		<div class="jumbotron">
			<div>
				<img src="fullstack-academy-logo.jpg" alt = "Fullstack Academy of Code">
				<h2>Guess the Number!</h2>
			</div>
			<div>
				<form class="navbar-form" id="biggerInput" >
					<input type="text" class="span3" placeholder = "Enter a Number 1-100">
					<button type="submit" class=".btn-large">Submit</button>
				</form>
				<p></p>
			</div>
			<div class = "btn-group">
				<button class="btn btn-large">Play Again</button>
				<button class="btn btn-large">Give Me a Hint</button>
			</div>
			<div>
				<h2 id = "hot">You're Hot!</h2>
				<h2 id = "veryHot">You're Super Hot!</h2>
				<h2 id = "cold">You're Cold!</h2>
				<h2 id = "veryCold">You're Super Cold!</h2>
		</div>
		<footer>
			<p>Andrew Miller 2014</p>
		</footer>
	</div>
	

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
