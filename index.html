<!DOCTYPE html>
<html>
  <head>
    <title>HTML Guessing Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
	<div class = "container">
		<div>
			<header class = "page-header">
    			<h1>Welcome to My Guessing Game</h1>
			</header>
		</div>
		<div class = "jumbotron">
			<div>
				<img src="fullstack-academy-logo.jpg" alt = "Fullstack Academy of Code">
				<h2>Guess the Number!</h2>
			</div>
			<div>
				<form class="navbar-form">
					<input type="text" class="span2" placeholder = "Enter a Number 1-100">
					<button type="submit" class=".btn-large">Submit</button>
				</form>
			</div>
			<div class = "btn-group">
				<button class="btn .btn-large">Play Again</button>
				<button class="btn .btn-large">Give Me a Hint</button>
			</div>
		</div>
	</div>
	
	
	
	
	
	
	
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
